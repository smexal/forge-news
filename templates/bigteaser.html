<div class="forge-news-teaser-big reveal bar-left">
    <div class="wrapped row">
        <div class="col-lg-6 col-md-12">
            <h1>{$title}</h1>
            <div class="text">{$text}</div>
            <div class="actions">
                {if="$cta.url != '' && $cta.title != ''"} 
                <a class="btn btn-primary" href="{$cta.url}" target="{$cta.target}">{$cta.title}</a>
                {/if}
                {if="$sec_cta.url != '' && $sec_cta.title != ''"} 
                <a class="btn btn-default" href="{$sec_cta.url}" target="{$sec_cta.target}">{$sec_cta.title}</a>
                {/if}
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            {if="$video"}
            <iframe width="100%" height="315" src="{$video}?showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            {else}
            <img src="{$img}" />
            {/if}
        </div>
    </div>
</div>
